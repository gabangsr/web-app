<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">

<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Database Manager</h1>

    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Add New Item</h2>
        <form id="add-item-form" class="flex space-x-4">
            <input type="text" id="item-name" placeholder="Name" required
                class="p-2 border border-gray-300 rounded-lg w-80" />
            <input type="text" id="item-description" placeholder="Description (optional)"
                class="p-2 border border-gray-300 rounded-lg w-80" />
            <input type="submit" value="Add Item"
                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 cursor-pointer" />
        </form>
    </div>

    <h2 class="text-xl font-semibold mb-4">Items List</h2>
    <table class="min-w-full table-auto bg-white rounded-lg shadow-md">
        <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4 text-left">ID</th>
                <th class="py-2 px-4 text-left">Name</th>
                <th class="py-2 px-4 text-left">Description</th>
                <th class="py-2 px-4 text-left">Date Created</th>
                <th class="py-2 px-4 text-left">Actions</th>
            </tr>
        </thead>
        <tbody id="items-list">
        </tbody>
    </table>

</div>
<div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-lg w-96">
        <h2 class="text-xl font-semibold mb-4">Edit Item</h2>
        <input type="text" id="edit-name" class="p-2 border border-gray-300 rounded-lg w-full mb-4" placeholder="Name" />
        <input type="text" id="edit-description" class="p-2 border border-gray-300 rounded-lg w-full mb-4" placeholder="Description" />
        <div class="flex justify-end">
            <button id="save-edit" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Save</button>
            <button id="cancel-edit" class="ml-4 px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Cancel</button>
        </div>
    </div>
</div>

<div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-lg w-96">
        <h2 class="text-xl font-semibold mb-4">Are you sure you want to delete this item?</h2>
        <div class="flex justify-end">
            <button id="confirm-delete" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Delete</button>
            <button id="cancel-delete" class="ml-4 px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Cancel</button>
        </div>
    </div>
</div>

<script src="/models/itemModels.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const addItemForm = document.getElementById('add-item-form');
    const itemNameInput = document.getElementById('item-name');
    const itemDescriptionInput = document.getElementById('item-description');

    ItemModel.fetchItems();
    addItemForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const name = itemNameInput.value;
        const description = itemDescriptionInput.value;
        if (name) {
            ItemModel.addItem(name, description);
            itemNameInput.value = '';  
            itemDescriptionInput.value = '';
        }
    });

    const closeModal = (modalId) => {
        document.getElementById(modalId).classList.add('hidden');
    };

    let currentEditItemId = null;
    window.editItem = (id, currentName, currentDescription) => {
        currentEditItemId = id;
        document.getElementById('edit-name').value = currentName;
        document.getElementById('edit-description').value = currentDescription;
        document.getElementById('edit-modal').classList.remove('hidden');
    };

    document.getElementById('save-edit').addEventListener('click', () => {
        const newName = document.getElementById('edit-name').value;
        const newDescription = document.getElementById('edit-description').value;
        if (currentEditItemId && newName) {
            ItemModel.saveEdit(currentEditItemId, newName, newDescription);
            closeModal('edit-modal');
        }
    });

    document.getElementById('cancel-edit').addEventListener('click', () => {
        closeModal('edit-modal');
    });

    let currentDeleteItemId = null;
    window.deleteItem = (id) => {
        currentDeleteItemId = id;
        document.getElementById('delete-modal').classList.remove('hidden');
    };

    document.getElementById('confirm-delete').addEventListener('click', () => {
        if (currentDeleteItemId) {
            ItemModel.confirmDelete(currentDeleteItemId);
            closeModal('delete-modal');
        }
    });

    document.getElementById('cancel-delete').addEventListener('click', () => {
        closeModal('delete-modal');
    });
});
</script>

</body>
</html>
